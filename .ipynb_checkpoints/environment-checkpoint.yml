name: 522_group-16
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.11
  - pandas
  - pip
  - ipykernel
  - nb_conda_kernels
  - otter-grader=5.2.2
  - altair=5.1.2
  - vl-convert-python  # For saving altair charts as static images
  - vegafusion  # For working with charts > 5,000 graphical objects
  - vegafusion-python-embed  # Same as the previous one
  - vegafusion-jupyter  # For working with charts > 100,000 graphical objects
  - vega_datasets  # Altair example data
  - scipy
  - matplotlib>=3.2.2
  - scikit-learn=1.3.*
  - requests>=2.24.0
  - graphviz
  - python-graphviz
  - eli5
  - shap
  - jinja2
  - lightgbm
  - spacy
  - xgboost
  - catboost
  - pip:
    - mglearn
    - spacymoji

